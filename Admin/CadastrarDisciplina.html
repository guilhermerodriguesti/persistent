<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Disciplinas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cadastrar Disciplinas</h2>
        <form action="/cadastrar_disciplina" method="POST">
            <div class="form-group">
                <label for="nome">Nome da Disciplina:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    <option value="">-- Selecione --</option>
                    <option value="Básicas">Básicas</option>
                    <option value="Específicas">Específicas</option>
                    <!-- Adicionar mais opções conforme necessário -->
                </select>
            </div>
            <div class="form-group">
                <label for="edital">Selecione o Edital/Concurso:</label>
                <select class="form-control" id="edital" name="edital" required>
                    <option value="">-- Selecione --</option>
                    <option value="Edital A">Edital A</option>
                    <option value="Edital B">Edital B</option>
                    <!-- Adicionar mais opções conforme necessário -->
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
