<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relacionar Edital com Matérias</title>
    <!-- Adicionar links para estilos CSS, se necessário -->
</head>
<body>
    <h1>Relacionar Edital com Matérias</h1>
    <!-- Formulário para relacionar edital com matérias -->
    <form action="/relacionar_edital_materias" method="POST">
        <label for="edital">Edital:</label>
        <select id="edital" name="edital">
            <!-- Opções de editais -->
            <option value="edital_a">Edital A</option>
            <option value="edital_b">Edital B</option>
            <!-- Adicionar mais opções conforme necessário -->
        </select>
        <br>
        <label for="materias">Matérias:</label>
        <select id="materias" name="materias" multiple>
            <!-- Opções de matérias -->
            <option value="portugues">Língua Portuguesa</option>
            <option value="ingles">Língua Inglesa</option>
            <!-- Adicionar mais opções conforme necessário -->
        </select>
        <br>
        <button type="submit">Relacionar</button>
    </form>
</body>
</html>
