<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecionar Matérias para Estudo</title>
    <!-- Adicionar links para estilos CSS, se necessário -->
</head>
<body>
    <h1>Selecionar Matérias para Estudo</h1>
    <!-- Formulário para o aluno selecionar matérias -->
    <form action="/selecionar_materias_estudo" method="POST">
        <label for="materias">Selecione as Matérias:</label>
        <select id="materias" name="materias" multiple>
            <!-- Opções de matérias -->
            <option value="portugues">Língua Portuguesa</option>
            <option value="ingles">Língua Inglesa</option>
            <!-- Adicionar mais opções conforme necessário -->
        </select>
        <br>
        <button type="submit">Estudar</button>
    </form>
</body>
</html>
