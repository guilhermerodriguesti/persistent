<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métricas do Aluno - Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-body {
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Dashboard de Métricas do Aluno</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ADMINISTRAÇÃO</h5>
                    <p class="card-text">Fase 1: 70%</p>
                    <p class="card-text">Fase 2: 60%</p>
                    <p class="card-text">Fase 3: 80%</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ADMINISTRAÇÃO ORÇAMENTÁRIA E FINANCEIRA</h5>
                    <p class="card-text">Fase 1: 60%</p>
                    <p class="card-text">Fase 2: 50%</p>
                    <p class="card-text">Fase 3: 75%</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">ATUALIDADES</h5>
                    <p class="card-text">Fase 1: 80%</p>
                    <p class="card-text">Fase 2: 70%</p>
                    <p class="card-text">Fase 3: 85%</p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
