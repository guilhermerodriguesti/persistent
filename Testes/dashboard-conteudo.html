<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Estudo - Aluno</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-responsive {overflow-x: auto;}
        th, td {white-space: nowrap;}
    </style>
</head>
<body>
<div class="container mt-5">
    <h2>Registro de Métricas de Estudo</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th rowspan="2">CONTEÚDO</th>
                    <th colspan="5">Fase 1</th>
                    <th colspan="5">Fase 2</th>
                    <th colspan="3">Fase 3</th>
                </tr>
                <tr>
                    <th>Início</th>
                    <th>Conclusão</th>
                    <th>Certas</th>
                    <th>Resolvidas</th>
                    <th>Porcentagem</th>
                    <th>Início</th>
                    <th>Conclusão</th>
                    <th>Certas</th>
                    <th>Resolvidas</th>
                    <th>Porcentagem</th>
                    <th>Certas</th>
                    <th>Resolvidas</th>
                    <th>Porcentagem</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>LÍNGUA PORTUGUESA</td>
                    <!-- Adicionar células de dados conforme necessário para cada fase -->
                    <!-- Exemplo para uma linha: -->
                    <td>01/01/2024</td>
                    <td>30/01/2024</td>
                    <td contenteditable="true">10</td>
                    <td contenteditable="true">20</td>
                    <td>50%</td>
                    <td>01/02/2024</td>
                    <td>28/02/2024</td>
                    <td contenteditable="true">15</td>
                    <td contenteditable="true">25</td>
                    <td>60%</td>
                    <td contenteditable="true">5</td>
                    <td contenteditable="true">10</td>
                    <td>50%</td>
                </tr>
                <!-- Repetir para cada conteúdo -->
            </tbody>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Exemplo de script para calcular a porcentagem (necessita de adaptação para lidar com entradas editáveis)
    document.querySelectorAll('td[contenteditable="true"]').forEach(cell => {
        cell.addEventListener('blur', function() {
            const row = this.parentNode;
            const certas = parseInt(row.cells[3].innerText) || 0;
            const resolvidas = parseInt(row.cells[4].innerText) || 0;
            const porcentagem = resolvidas > 0 ? (certas / resolvidas * 100).toFixed(2) + '%' : '0%';
            row.cells[5].innerText = porcentagem;
            // Repetir lógica para outras fases conforme necessário
        });
    });
</script>
</body>
</html>
