<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habilitar/Desabilitar Alunos em um Edital/Concurso</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Habilitar/Desabilitar Alunos em um Edital/Concurso</h2>
        <form action="/habilitar_alunos" method="POST">
            <div class="form-group">
                <label for="edital">Selecione o Edital/Concurso:</label>
                <select class="form-control" id="edital" name="edital" required>
                    <option value="">-- Selecione --</option>
                    <option value="Edital A">Edital A</option>
                    <option value="Edital B">Edital B</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nome do Aluno</th>
                            <th>Habilitar/Desabilitar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Aluno A</td>
                            <td><input type="checkbox" name="alunos[]" value="Aluno A"></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Aluno B</td>
                            <td><input type="checkbox" name="alunos[]" value="Aluno B"></td>
                        </tr>
                        <!-- Adicione mais linhas conforme necessário -->
                    </tbody>
                </table>
            </div>
            <button type="submit" class="btn btn-primary">Atualizar Alunos</button>
        </form>
    </div>
</body>
</html>
